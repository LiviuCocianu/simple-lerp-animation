<!DOCTYPE html>

<html>
	<head>
		<script src="index.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="container">
			<canvas width="1280" height="550" id="myCanvas">No support for canvas tag</canvas>
			<div id="controls-bar">
				<button id="start-anim">Start</button>
				<button id="stop-anim">Stop</button>
				<button id="reset-anim">Reset</button>
				
				<div id="speed-bar">
					<label id="speed-label" for="speed">Velocity (1-100)</label>
					<input id="speed-input" type="number" name="speed" min="1" max="100"/>
				</div>
			</div>
		</div>
	</body>
</html>
